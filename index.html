<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Perky Coffee</title>

        <!--bootstrap css-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <!--additional css-->
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css">
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css">
        <link rel="stylesheet" href="css/style.scss">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+Salt&display=swap" rel="stylesheet">

    </head>
    <body>

        
        <header>
            <div class="d-flex container justify-content-end">
                <div class="row flex-row">
                    <div class="col-md-4 col-xl-2 mt-5">
                        <a id="reserveButton" class="btn" data-bs-toggle="modal" data-bs-target="#reservationModal" role="button">Reserve</a>
                
                    </div>
                </div>
            </div>

            <!--navbar-->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="header-links collapse navbar-collapse">
                        <ul class="navbar-nav mb-lg-0 mt-5 ms-auto me-auto">
                            <li class="nav-item me-4">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#">Menu</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            
        </header>

        <main>

            <!--Reservation Form-->

            <div class="modal fade" id="reservationModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Reserve a Table</h3>
                            <button type="button" class=" btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form id="reserveForm">
                                    <div class="row mb-3">
                                        <div class="col-sm-6">
                                            <label class="col-form-label" for="party">Party Size</label>
                                        </div>
                                        <div class="col-sm-6 ms-sm-auto">
                                            <select class="form-select" id="party" name="party">
                                                <option selected>Select...</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3 form-group">
                                        <div class="col-sm-6">
                                            <label class="col-form-label" for="date">Date</label>
                                        </div>
                                        <div class="col-sm-6 ms-sm-auto">
                                            <input class="form-control" type="date" id="date" name="date">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <button id="cancel" data-bs-dismiss="modal" type="button" class="btn" aria-label="Close">Cancel</button>
                                            <button id="search" type="submit" class="btn">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--home-->
            <section id="home">
                <div class="home-content position-relative">
                    <h1 class="position-absolute top-0 start-50 translate-middle">Perky Coffee</h1>
                </div>
            </section>

            <!--about-->
            <section id="about"></section>

            <!--menu-->
            <section id="menu"></section>

        </main>

        <footer></footer>


        <!--javascript-->
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
